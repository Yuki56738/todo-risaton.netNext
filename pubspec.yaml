name: risatonnet
description: "シンプルToDoリストアプリ"
publish_to: 'none'
version: 1.2.4+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_app_badger: ^1.5.0
  flutter_bloc: ^8.1.1
  flutter_launcher_icons: ^0.13.0
  flutter_local_notifications: ^13.0.0
  flutter_native_timezone: ^2.0.0
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - ./

flutter_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "512.png"
  image_path_ios: "512.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "512.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "512.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "512.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "512.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "512.png"

